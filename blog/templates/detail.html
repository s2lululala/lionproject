{% extends 'base.html' %}

{% block content %}
    <h1>{{blog.title}}</h1>
    <div>
    writer:{{blog.writer}}
    <br>
    date:{{blog.pub_date}}
    </div>
    <hr>
    {% if blog.image %}
    <p><img src="{{blog.image.url}}" alt=""></p>
    {% endif %}
    <p>{{blog.body}}</p>
    <a href="{% url 'edit' blog.id %}">Edit</a>
    <a href="{% url 'delete' blog.id %}">Delete</a>
{% endblock %}
